#:schema https://docs.jj-vcs.dev/latest/config-schema.json

[ui]
editor = "nvim"
diff-editor = ":builtin"
diff-formatter = ":git"
default-command = "log"

[ui.movement]
edit = true

# Set your identity with:
#   jj config set --user user.name "Your Name"
#   jj config set --user user.email "you@example.com"

[signing]
# Sign only commits authored by the configured jj user identity.
behavior = "drop"
# Reuse SSH resident-key public key pointers from dot ssh workflow.
backend = "ssh"
key = "~/.ssh/personal_primary.pub"

[git]
# Sign commits when exporting/pushing to Git remotes.
sign-on-push = true

# Prevent pushing obvious WIP/empty descriptions.
private-commits = "description(glob:'wip:*') | description(glob:'WIP:*') | description(exact:'')"

[aliases]
bm = ["bookmark"]
gf = ["git", "fetch"]
gp = ["git", "push"]

[revset-aliases]
'current()' = '@:: & mutable()'

[user]
name = "nsyout"
email = "g@nsyout.com"
