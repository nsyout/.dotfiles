# Tmux Configuration
# Minimal setup with vim-style keybindings

# Better colors
set -g default-terminal "tmux-256color"
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# No delay for escape key press
set -s escape-time 0

# Increase scrollback and message durations
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g status-keys emacs

# Remap prefix from 'C-b' to 'C-;'
unbind C-b
unbind C-\;
set-option -g prefix C-\;
bind-key \; send-prefix

# Status bar styling
set -g status-style 'bg=#282726 fg=#cecdc3'
set -g message-style 'bg=#282726 fg=#cecdc3'
set -g pane-border-style 'fg=#403e3c'
set -g pane-active-border-style 'fg=#da702c'
set -g mode-style 'fg=#100f0f,bg=#d0a215,bold'
set -g window-status-style 'fg=#878580,bg=#282726'
set -g window-status-current-style 'fg=#100f0f,bg=#d0a215,bold'
set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '
set -g window-status-separator ''
set -g status-left-length 30
set -g status-right-length 100
set -g status-left '#[fg=#100f0f,bg=#da702c,bold] #S #[default]'
set -g status-right '#[fg=#b7b5ac] %Y-%m-%d #[fg=#878580]| %H:%M '

# Keep status bar at top
set -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Vi mode for copy mode
set-window-option -g mode-keys vi
bind v copy-mode
bind -T copy-mode-vi q send-keys -X cancel
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi Escape send-keys -X clear-selection
bind -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'
bind -T copy-mode-vi 'C-h' select-pane -L
bind -T copy-mode-vi 'C-j' select-pane -D
bind -T copy-mode-vi 'C-k' select-pane -U
bind -T copy-mode-vi 'C-l' select-pane -R
bind -T copy-mode-vi 'C-\' select-pane -l
bind -T copy-mode-vi 'C-Space' select-pane -t:.+

# Vim-like pane navigation
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind -r - resize-pane -D 2
bind -r = resize-pane -U 2
bind -r ] resize-pane -R 2
bind -r [ resize-pane -L 2
bind -r DC select-layout tiled

# Focus and resize behavior
set -g focus-events on
setw -g aggressive-resize on

# Enable mouse support
set -g mouse on

# Keep pane/window creation in current working directory
unbind %
unbind '"'
bind \\ split-window -h -c "#{pane_current_path}"
bind Enter split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind x kill-pane
unbind z
unbind m
bind m resize-pane -Z

# Reload tmux config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Seamless tmux/neovim pane navigation
set -g @plugin 'christoomey/vim-tmux-navigator'

# Session persistence (safe defaults: no pane content capture)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-boot 'off'
set -g @continuum-save-interval '10'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'off'

# Tmux Plugin Manager (TPM)
set -g @plugin 'tmux-plugins/tpm'
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# Auto-install TPM if missing
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM (must be last line)
run '~/.config/tmux/plugins/tpm/tpm'
