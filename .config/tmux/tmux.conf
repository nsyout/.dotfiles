# Tmux Configuration
# Minimal setup with vim-style keybindings

# Better colors
set -g default-terminal "tmux-256color"

# No delay for escape key press
set -s escape-time 0

# Increase scrollback and message durations
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5

# Remap prefix from 'C-b' to 'C-;'
unbind C-b
unbind C-\;
set-option -g prefix C-\;
bind-key \; send-prefix

# Status bar styling
set -g status-style 'bg=#333333 fg=#5eacd3'

# Keep status bar at top
set -g status-position top

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# Vi mode for copy mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

# Vim-like pane navigation
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Focus and resize behavior
set -g focus-events on
setw -g aggressive-resize on

# Enable mouse support
set -g mouse on

# Keep pane/window creation in current working directory
unbind %
unbind '"'
bind \ split-window -h -c "#{pane_current_path}"
bind Enter split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Reload tmux config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Seamless tmux/neovim pane navigation
set -g @plugin 'christoomey/vim-tmux-navigator'

# Session persistence (safe defaults: no pane content capture)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'
set -g @resurrect-capture-pane-contents 'off'

# Tmux Plugin Manager (TPM)
set -g @plugin 'tmux-plugins/tpm'
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.config/tmux/plugins'

# Auto-install TPM if missing
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Initialize TPM (must be last line)
run '~/.config/tmux/plugins/tpm/tpm'
