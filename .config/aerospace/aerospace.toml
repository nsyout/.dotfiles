# AeroSpace config - https://nikitabobko.github.io/AeroSpace/guide

after-startup-command = ['workspace 1']
start-at-login = true

# Normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = false

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 0
inner.vertical = 0

[mode.main.binding]
# Hyper (cmd+alt+ctrl+shift)
# Keep Alt bindings during transition for compatibility across keyboards.

# Layout
cmd-alt-ctrl-shift-slash = 'layout tiles horizontal vertical'
cmd-alt-ctrl-shift-f = 'layout floating tiling'

# Focus
cmd-alt-ctrl-shift-h = 'focus left'
cmd-alt-ctrl-shift-j = 'focus down'
cmd-alt-ctrl-shift-k = 'focus up'
cmd-alt-ctrl-shift-l = 'focus right'

# Move windows
cmd-alt-ctrl-shift-u = 'move left'
cmd-alt-ctrl-shift-i = 'move down'
cmd-alt-ctrl-shift-o = 'move up'
cmd-alt-ctrl-shift-p = 'move right'

# Resize
cmd-alt-ctrl-shift-minus = 'resize smart -50'
cmd-alt-ctrl-shift-equal = 'resize smart +50'

# Workspaces
cmd-alt-ctrl-shift-0 = 'workspace 0'
cmd-alt-ctrl-shift-1 = 'workspace 1'
cmd-alt-ctrl-shift-2 = 'workspace 2'
cmd-alt-ctrl-shift-3 = 'workspace 3'
cmd-alt-ctrl-shift-4 = 'workspace 4'
cmd-alt-ctrl-shift-5 = 'workspace 5'
cmd-alt-ctrl-shift-6 = 'workspace 6'
cmd-alt-ctrl-shift-7 = 'workspace 7'
cmd-alt-ctrl-shift-8 = 'workspace 8'
cmd-alt-ctrl-shift-9 = 'workspace 9'

# Enter mode to move current window to a workspace
cmd-alt-ctrl-shift-m = 'mode move_to_workspace'

# Workspace navigation aliases (for keyboard consistency)
cmd-alt-ctrl-shift-tab = 'workspace-back-and-forth'
cmd-alt-ctrl-shift-semicolon = 'workspace-back-and-forth'
cmd-alt-ctrl-shift-a = 'workspace-back-and-forth'

# Layout
alt-slash = 'layout tiles horizontal vertical'
alt-space = 'layout floating tiling'

# Focus
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Move windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# Workspaces
alt-0 = 'workspace 0'
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move to workspace
alt-shift-0 = 'move-node-to-workspace 0'
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
alt-shift-semicolon = 'mode service'

[mode.move_to_workspace.binding]
esc = 'mode main'
0 = ['move-node-to-workspace 0', 'mode main']
1 = ['move-node-to-workspace 1', 'mode main']
2 = ['move-node-to-workspace 2', 'mode main']
3 = ['move-node-to-workspace 3', 'mode main']
4 = ['move-node-to-workspace 4', 'mode main']
5 = ['move-node-to-workspace 5', 'mode main']
6 = ['move-node-to-workspace 6', 'mode main']
7 = ['move-node-to-workspace 7', 'mode main']
8 = ['move-node-to-workspace 8', 'mode main']
9 = ['move-node-to-workspace 9', 'mode main']

[workspace-to-monitor-force-assignment]
9 = 'secondary'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

# App-specific rules
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'layout tiling'

[[on-window-detected]]
if.app-id = 'com.apple.notificationcenterui'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'spotify|mail|calendar|calculator|raycast|reminders|1password|slack|finder|tv|messages|music|discord|activity monitor'
run = 'layout floating'
